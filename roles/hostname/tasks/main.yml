---
# tasks file for roles/hostname
- name: Check hostname
  become: true
  shell: bash -lc "hostname"
  register: check_hostname
  changed_when: False

- name: debug
  debug:
    msg: "{{ check_hostname }}"
- name: debug
  debug:
    msg: "{{ hostname }}"

- name: Set hostname
  become: true
  shell: bash -lc "hostnamectl set-hostname {{ hostname }}"
  when: check_hostname.stdout != "{{ hostname }}"

